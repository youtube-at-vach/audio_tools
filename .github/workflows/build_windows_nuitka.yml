name: Build Windows Nuitka

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install wheel

    - name: Convert Icon
      run: |
        magick app_icon.png -define icon:auto-resize=256,128,64,48,32,16 app_icon.ico

    - name: Build with Nuitka
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: main_gui.py
        mode: standalone
        enable-plugins: pyqt6
        include-data-dir: src=src
        windows-icon-from-ico: app_icon.ico
        disable-console: true
        output-dir: build
        # Optional: Exclude heavy unused modules if Nuitka doesn't catch them
        # nofollow-import-to: scipy.stats,scipy.spatial

    - name: Zip Output
      shell: pwsh
      run: |
        $zip = "dist/Audio_Measurement_Tools_Nuitka.zip"
        New-Item -ItemType Directory -Force -Path dist
        Compress-Archive -Path "build/main_gui.dist" -DestinationPath $zip -Force
        Write-Output "Zipped to: $zip"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Audio_Measurement_Tools_Nuitka
        path: dist/Audio_Measurement_Tools_Nuitka.zip
