name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
      AUDIO_TOOLS_ENABLE_HARDWARE_TESTS: "0"
      AUDIO_TOOLS_ENABLE_GUI_TESTS: "0"
      PYTHONPATH: src
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends software-properties-common
          sudo add-apt-repository -y universe
          sudo apt-get update

          packages=(
            portaudio19-dev
            libsndfile1
            libxcb-cursor0
          )

          # Ubuntu 24.04 (noble) migrated several libs to *t64 names.
          # Prefer the t64 package when both names appear in apt metadata.
          if apt-cache show libasound2t64 >/dev/null 2>&1; then
            packages+=(libasound2t64)
          elif apt-cache show libasound2 >/dev/null 2>&1; then
            packages+=(libasound2)
          fi

          if apt-cache show libasound2-dev >/dev/null 2>&1; then
            packages+=(libasound2-dev)
          fi

          # Mesa EGL package names can differ across Ubuntu/Debian variants.
          if apt-cache show libegl1-mesa >/dev/null 2>&1; then
            packages+=(libegl1-mesa)
          elif apt-cache show libegl-mesa0 >/dev/null 2>&1; then
            packages+=(libegl-mesa0)
          fi

          if apt-cache show libegl1-mesa-dev >/dev/null 2>&1; then
            packages+=(libegl1-mesa-dev)
          elif apt-cache show libegl-dev >/dev/null 2>&1; then
            packages+=(libegl-dev)
          fi

          sudo apt-get install -y --no-install-recommends "${packages[@]}"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c constraints.txt -r requirements.txt
          pip install -c constraints.txt -e .[dev]

      - name: Lint (ruff)
        run: |
          ruff check src scripts tests

      - name: Type check (mypy)
        run: |
          mypy src

      - name: Tests (pytest)
        run: |
          pytest
