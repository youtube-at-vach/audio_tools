name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
      AUDIO_TOOLS_ENABLE_HARDWARE_TESTS: "0"
      AUDIO_TOOLS_ENABLE_GUI_TESTS: "0"
      PYTHONPATH: src
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python 3.10
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends software-properties-common
          sudo add-apt-repository -y universe
          sudo apt-get update

          packages=(
            portaudio19-dev
            libsndfile1
            libxcb-cursor0
          )

          # Ubuntu 24.04 (noble) migrated several libs to *t64 names.
          # Prefer the t64 package when both names appear in apt metadata.
          if apt-cache show libasound2t64 >/dev/null 2>&1; then
            packages+=(libasound2t64)
          elif apt-cache show libasound2 >/dev/null 2>&1; then
            packages+=(libasound2)
          fi

          if apt-cache show libasound2-dev >/dev/null 2>&1; then
            packages+=(libasound2-dev)
          fi

          # Mesa EGL package names can differ across Ubuntu/Debian variants.
          if apt-cache show libegl1-mesa >/dev/null 2>&1; then
            packages+=(libegl1-mesa)
          elif apt-cache show libegl-mesa0 >/dev/null 2>&1; then
            packages+=(libegl-mesa0)
          fi

          if apt-cache show libegl1-mesa-dev >/dev/null 2>&1; then
            packages+=(libegl1-mesa-dev)
          elif apt-cache show libegl-dev >/dev/null 2>&1; then
            packages+=(libegl-dev)
          fi

          sudo apt-get install -y --no-install-recommends "${packages[@]}"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c constraints.txt -r requirements.txt
          pip install -c constraints.txt -e .[dev]

      - name: Show PyQt6/Qt6 versions
        run: |
          set -euxo pipefail
          python -m pip freeze | grep -E '^(PyQt6|PyQt6-Qt6|PyQt6-sip)=='

      - name: Configure Qt runtime (PyQt6 wheels)
        run: |
          set -euxo pipefail

          qt_lib_dir=$(python -c 'import pathlib, PyQt6; print(pathlib.Path(PyQt6.__file__).resolve().parent / "Qt6" / "lib")')
          qt_plugins_dir=$(python -c 'import pathlib, PyQt6; print(pathlib.Path(PyQt6.__file__).resolve().parent / "Qt6" / "plugins")')

          echo "LD_LIBRARY_PATH=${qt_lib_dir}:${LD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"
          echo "QT_PLUGIN_PATH=${qt_plugins_dir}" >> "$GITHUB_ENV"

          export LD_LIBRARY_PATH="${qt_lib_dir}:${LD_LIBRARY_PATH:-}"
          export QT_PLUGIN_PATH="${qt_plugins_dir}"

          qtgui_ext=$(python -c 'import pathlib, PyQt6; print(pathlib.Path(PyQt6.__file__).resolve().parent / "QtGui.abi3.so")')
          if command -v ldd >/dev/null 2>&1; then
            ldd "$qtgui_ext" || true
            if [ -f "${qt_lib_dir}/libQt6Gui.so.6" ]; then
              ldd "${qt_lib_dir}/libQt6Gui.so.6" || true
            fi
          fi

          # Fail fast if Qt/PyQt cannot be imported on the runner.
          python -c "import PyQt6.QtGui"

      - name: Lint (ruff)
        run: |
          ruff check src scripts tests

      - name: Type check (mypy)
        run: |
          mypy src

      - name: Tests (pytest)
        run: |
          pytest
