name: Build AppImage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libxcb-cursor0 libsndfile1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools<70.0.0"
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build standalone binary with PyInstaller
      run: |
        # Create libs directory if it doesn't exist (though not strictly needed for system-wide pyinstaller)
        mkdir -p libs
        # Run PyInstaller
        pyinstaller --onefile --windowed --name MeasureLab --icon=app_icon.png --add-data "src:src" --exclude-module matplotlib --collect-all backports --collect-all soundfile main_gui.py

    - name: Build AppImage
      run: |
        chmod +x build_appimage.sh
        ./build_appimage.sh

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: MeasureLab-AppImage
        path: MeasureLab-*.AppImage
