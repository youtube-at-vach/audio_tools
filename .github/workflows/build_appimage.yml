name: Build AppImage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false

    - name: Set up Python 3.10
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libxcb-cursor0 libsndfile1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools<70.0.0"
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build standalone binary with PyInstaller
      run: |
        # Create libs directory if it doesn't exist (though not strictly needed for system-wide pyinstaller)
        mkdir -p libs
        # Run PyInstaller
        pyinstaller --onefile --windowed --name MeasureLab --icon=app_icon.png --add-data "src:src" --exclude-module matplotlib --collect-all backports --collect-all soundfile main_gui.py

    - name: Build AppImage
      run: |
        chmod +x build_appimage.sh
        ./build_appimage.sh

    - name: Upload AppImage
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: MeasureLab-AppImage
        path: MeasureLab-*.AppImage
