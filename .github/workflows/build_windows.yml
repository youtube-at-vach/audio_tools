name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false

    - name: Set up Python 3.10
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        # Pin setuptools to avoid distutils issues if necessary, though less common on Win with recent python
        # pip install "setuptools<70.0.0" 

    - name: Convert Icon
      run: |
        # ImageMagick is pre-installed on windows-latest
        magick app_icon.png -define icon:auto-resize=256,128,64,48,32,16 app_icon.ico

    - name: Build (onefile) with PyInstaller
      run: |
        # Note: Windows uses ; as separator for add-data
        pyinstaller --onefile --windowed --name MeasureLab --icon=app_icon.ico --add-data "src;src" --exclude-module matplotlib --collect-all backports --collect-all soundfile --distpath dist/onefile --workpath build/onefile main_gui.py

    - name: Build (onedir) with PyInstaller
      run: |
        # Default PyInstaller mode is onedir (folder-based distribution)
        pyinstaller --windowed --name MeasureLab --icon=app_icon.ico --add-data "src;src" --exclude-module matplotlib --collect-all backports --collect-all soundfile --distpath dist/onedir --workpath build/onedir main_gui.py

    - name: Upload Artifact (onefile)
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: MeasureLab_Windows_onefile
        path: dist/onefile/MeasureLab.exe

    - name: Upload Artifact (onedir)
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: MeasureLab_Windows_onedir
        path: dist/onedir/MeasureLab/
