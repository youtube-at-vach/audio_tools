name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        # Pin setuptools to avoid distutils issues if necessary, though less common on Win with recent python
        # pip install "setuptools<70.0.0" 

    - name: Convert Icon
      run: |
        # ImageMagick is pre-installed on windows-latest
        magick app_icon.png -define icon:auto-resize=256,128,64,48,32,16 app_icon.ico

    - name: Build (onefile) with PyInstaller
      run: |
        # Note: Windows uses ; as separator for add-data
        pyinstaller --onefile --windowed --name Audio_Measurement_Tools --icon=app_icon.ico --add-data "src;src" --exclude-module matplotlib --collect-all backports --collect-all soundfile --distpath dist/onefile --workpath build/onefile main_gui.py

    - name: Build (onedir) with PyInstaller
      run: |
        # Default PyInstaller mode is onedir (folder-based distribution)
        pyinstaller --windowed --name Audio_Measurement_Tools --icon=app_icon.ico --add-data "src;src" --exclude-module matplotlib --collect-all backports --collect-all soundfile --distpath dist/onedir --workpath build/onedir main_gui.py

    - name: Upload Artifact (onefile)
      uses: actions/upload-artifact@v4
      with:
        name: Audio_Measurement_Tools_Windows_onefile
        path: dist/onefile/Audio_Measurement_Tools.exe

    - name: Upload Artifact (onedir)
      uses: actions/upload-artifact@v4
      with:
        name: Audio_Measurement_Tools_Windows_onedir
        path: dist/onedir/Audio_Measurement_Tools/
