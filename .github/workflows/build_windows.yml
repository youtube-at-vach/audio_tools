name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        # Pin setuptools to avoid distutils issues if necessary, though less common on Win with recent python
        # pip install "setuptools<70.0.0" 

    - name: Convert Icon
      run: |
        # ImageMagick is pre-installed on windows-latest
        magick app_icon.png -define icon:auto-resize=256,128,64,48,32,16 app_icon.ico

    - name: Build with PyInstaller
      run: |
        # Note: Windows uses ; as separator for add-data
        pyinstaller --onefile --windowed --name Audio_Measurement_Tools --icon=app_icon.ico --add-data "src;src" --exclude-module matplotlib --exclude-module scipy.cluster --exclude-module scipy.interpolate --exclude-module scipy.io --exclude-module scipy.misc --exclude-module scipy.ndimage --exclude-module scipy.odr --exclude-module scipy.stats --collect-all backports --collect-all soundfile main_gui.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Audio_Measurement_Tools_Windows
        path: dist/Audio_Measurement_Tools.exe
